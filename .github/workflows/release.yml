name: Release

on:
  push:
    branches:
      - 'Dev-CI*'
  pull_request:
    branches:
      - 'release*'

jobs:
  build:
    runs-on: windows-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Compile Java sources
        run: |
          dir /s /b src\*.java > sources.txt
          javac -d bin @sources.txt

      - name: Create JAR
        run: |
          jar cvf app.jar -C bin .

      - name: Create custom JRE
        run: |
          jlink --no-header-files --no-man-pages --add-modules java.base,java.desktop --output custom_jre

      - name: Create executable
        run: |
          jpackage --name Game --type app-image --input . --main-jar app.jar --runtime-image custom_jre --win-dir-chooser --win-shortcut --main-class App.VisualApp

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: true

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Game.jar
          asset_name: Game.exe
          asset_content_type: application/executable